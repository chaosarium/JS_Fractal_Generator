<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractal Gen JS</title>
  <style>
    canvas {
      border: solid red 1px;
    }
  </style>
</head>
<body>
  <h1>Fractal Gen JS</h1>

  <h2>Rendering parameters</h2>
    
    <label for="x_centre">x-coordinate</label>
    <input type="number" step="0.01" id="x_centre" value="0"
    >
    <br>

    <label for="y_centre">y-coordinate</label>
    <input type="number" step="0.01" id="y_centre" value="0">
    <br>

    <label for="zoom_level">Zoom Level</label>
    <input type="number" step="0.01" id="zoom_level" value="0.5">
    <br>

    <label for="iteration_depth">Iteration Depth</label>
    <input type="number" step="1" id="iteration_depth" value="100">
    <br>

    <label for="bailout">Bailout</label>
    <input type="number" step="0.01" id="bailout" value="4">
    <br>

    <label for="fractal_algorithm">Formula</label>
    <select id="fractal_algorithm">
      <option value="mandelbrot_algorhthm">Mandelbrot</option>
      <option value="mandelbrot_cubed_altorhthm">Mandelbrot^3</option>
      <option value="newton_altorhthm">Newton</option>
      <option value="burning_ship_altorhthm">Burning Ship</option>
      <option value="magnet_altorhthm">Magnet</option>
      <option value="suspicious_mandelbrot_altorhthm">Suspicious Mandelbrot</option>
    </select>
    <br>

    <label for="colouring_algorithm">Colouring Algorithm</label>
    <select id="colouring_algorithm">
      <option value="linear">Linear</option>
      <option value="square">Square</option>
      <option value="sqrt">Square root</option>
      <option value="log">Logarithmic</option>
    </select>
    <br>

    <label for="julia_mode">Enable Julia Set</label>
    <input type="checkbox" id="julia_mode">
    <br>

    <label for="julia_real">Julia Seed Real</label>
    <input type="number" step="0.01" id="julia_real" value="0">
    <br>

    <label for="julia_imaginary">Julia Seed Imaginary</label>
    <input type="number" step="0.01" id="julia_imaginary" value="0">
    <br>

  <hr>

  <h2>Result</h2>
    <p id="status_text">Everything ready. Click the "Calculate" button to render</p>

    <canvas id="fractal_viewport" width="600" height="600"></canvas>
    <button onclick="render_trigger()">Calculate</button>


</body>
<script src="main.js"></script>
</html>
